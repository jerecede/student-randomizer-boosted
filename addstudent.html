<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="/index.html">HOME</a>
      <a href="/addstudent.html">ADD STUDENT</a>
    </nav>
  </header>
  <main>
    <div id="root-add">
        <form id="form-add" class="form-add">

            <label for="name">name</label>
            <input type="text" name="name" id="name" maxlength="25" required>

            <label for="surname">surname</label>
            <input type="text" name="surname" id="surname" maxlength="25" required>

            <label for="nationality">nationality</label>
            <input type="text" name="nationality" id="nationality" required>

            <label for="yob">birthday</label>
            <input type="date" name="yob" id="yob" required>

            <label for="gender">gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>

            <input type="submit" value="add">
        </form>
    </div>
  </main>
  <footer></footer>
</body>
<script type="module" src="./src/addstudent.js"></script>

</html>
